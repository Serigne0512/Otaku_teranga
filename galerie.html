<title>Galerie - Demon Slayer</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    background-image:url('img/back.jpeg');
    background-size:cover;
    background-attachment:fixed;
    color:white;
    min-height:100vh;
    padding:20px;
}

.container{
    max-width:1400px;
    margin:auto;
}

/* HERO */
.hero-image{
    width:100%;
    height:400px;
    object-fit:cover;
    border-radius:15px;
    margin-bottom:30px;
    box-shadow:0 10px 20px rgba(0,0,0,.5);
}

/* CONTENT */
.content-row{
    display:flex;
    gap:30px;
    margin-bottom:30px;
}

.video-container{
    flex:1;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 10px 20px rgba(0,0,0,.5);
}

.video-container video{
    width:100%;
    height:100%;
}

.description-card{
    flex:1;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(10px);
    border-radius:15px;
    padding:25px;
    box-shadow:0 10px 20px rgba(0,0,0,.5);
}

.description-card h2{
    font-size:28px;
    margin-bottom:15px;
    color:#ff6b6b;
}

.description-card p{
    font-size:18px;
    line-height:1.6;
    margin-bottom:15px;
}

.highlight{
    color:#ff9e6b;
    font-weight:bold;
}

/* CAROUSEL */
.carousel-wrapper{
    height:400px;
    overflow:hidden;
    border-radius:15px;
    margin:20px 0;
}

.carousel-container{
    display:flex;
    gap:5px;
    animation:scroll 20s linear infinite;
}

.carousel-container.reverse{
    animation:scroll-reverse 20s linear infinite;
}

.carousel-item{
    flex-shrink:0;
    width:calc(20% - 4px);
    height:400px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 10px 20px rgba(0,0,0,.5);
}

.carousel-item img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ANIMATIONS */
@keyframes scroll{
    0%{ transform:translateX(0); }
    100%{ transform:translateX(-100%); }
}

@keyframes scroll-reverse{
    0%{ transform:translateX(-100%); }
    100%{ transform:translateX(0); }
}

/* RESPONSIVE */
@media(max-width:768px){
    .content-row{ flex-direction:column; }
    .hero-image{ height:250px; }
    .carousel-wrapper,
    .carousel-item{ height:250px; }
}
</style>
</head>
